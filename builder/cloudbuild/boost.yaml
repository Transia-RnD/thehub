# gcloud builds submit --config cloudbuild.boost.yaml --region=us-central1
# NOTE: This is triggered for each pr to boost.
steps:
  # BUILD boost
  # Pull the latest image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/$PROJECT_ID/boost:latest || exit 0
  # Build & Tag the 
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/boost:$COMMIT_SHA',
      '-f', 'boost.dockerfile',
      '.',
      '--cache-from', 'gcr.io/$PROJECT_ID/boost:latest'
    ]
    dir: 'builder/docker'
  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/boost:$COMMIT_SHA']
  # Tag the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/boost:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/boost:latest']
  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/boost:latest']
images:
  - 'gcr.io/$PROJECT_ID/boost:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/boost:latest'
serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/$PROJECT_ID@appspot.gserviceaccount.com'
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
  pool:
    name: 'projects/$PROJECT_ID/locations/us-central1/workerPools/rippled'
timeout: 1500s