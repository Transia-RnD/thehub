# gcloud builds submit --config ./tools/cloudbuild.yaml --region=us-central1 --substitutions=_PACKAGE_I_REPO=https://github.com/RichardAH/rippled.git,_PACKAGE_I_BRANCH=icv2
steps:
  # RIPPLED
  # Pull the latest image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/$PROJECT_ID/$_PACKAGE_I_BRANCH:latest || exit 0
  # Build & Tag the image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/$_PACKAGE_I_BRANCH:$_PACKAGE_I_TYPE',
      '-f', 'Dockerfile',
      '--cache-from', 'gcr.io/$PROJECT_ID/$_PACKAGE_I_BRANCH:latest', './dist',
      '--build-arg', 'REPO=$_PACKAGE_I_REPO',
      '--build-arg', 'BRANCH=PaychanAndEscrowForTokens',
      '--build-arg', 'BOOST_ROOT=/io/boost_1_75_0',
      '--build-arg', 'Boost_LIBRARY_DIRS=/io/boost_1_75_0/libs',
      '--build-arg', 'BOOST_INCLUDEDIR=/io/boost_1_75_0/boost'
    ]
    dir: 'builder'
  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_PACKAGE_I_BRANCH:$_PACKAGE_I_TYPE']
  # Tag the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/$_PACKAGE_I_BRANCH:$_PACKAGE_I_TYPE', 'gcr.io/$PROJECT_ID/$_PACKAGE_I_BRANCH:$_PACKAGE_I_TYPE']
  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_PACKAGE_I_BRANCH:$_PACKAGE_I_TYPE']
images:
  - 'gcr.io/$PROJECT_ID/$_PACKAGE_I_BRANCH:$_PACKAGE_I_TYPE'
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
timeout: 3600s